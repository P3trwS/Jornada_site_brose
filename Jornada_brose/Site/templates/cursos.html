<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <title>Cursos</title>
    <!-- o css está com o ID para realizar a alteração de Tema -->
    <link id="css" rel="stylesheet" href="{% static 'Cursos/Light Mode/light.css' %}" />
  </head>

  <body>
    <header>
      <nav>
        <!-- Logo da Brose -->
        <a href="{% url 'funcionario' %}">
          <img src="{% static 'Cursos/Brose_logo.png' %}" alt="Brose Logo" class="logo">
      </a>
      </nav>

      <div class="pages">
        <a id="Cursos-sideBar" href="{% url 'cursos' %}">Cursos</a>
        <a id="Cargos-sideBar" href="{% url 'cargos' %}">Cargos</a>
        <a id="Perfil-sideBar" href="{% url 'funcionario' %}">Funcionários</a>
        <a id="Form-sideBar" href="{% url 'formulario' %}">Formulário</a>
    </div>

      <nav>
        <!-- Linguagens disponíveis do site -->
        <label>PT</label>
        <label>EN</label>
        <label>GR</label>
        <!-- Botão que altera o tema com base no ID do css -->
        <button id="botão-dark" onclick="darkMode()" class="dark-mode">Alterar Tema</button>
      </nav>
    </header>

    <main>
      <!-- Banner -->

      <div class="roleta-topicos">
        <label class="topico" onclick="selecionarTopico(this, 'basico')">Cursos Nível 2</label>
        <label class="topico" onclick="selecionarTopico(this, 'intermediario')">Cursos Nível 3</label>
        <label class="topico" onclick="selecionarTopico(this, 'avançado')">Cursos Nível 4</label>
        <div id="linha-animada"></div>
      </div>

      <div id="cursos">
        <!-- Espaço para os cursos disponíveis, que serão inseridos pelo JS -->
      </div>
    </main>



    <script src="{% static 'Cursos/script.js' %}"></script>
    <script> 
      var cursosDescUrl = "{% url 'cursos desc' %}"
    </script>
  </body>
</html>
