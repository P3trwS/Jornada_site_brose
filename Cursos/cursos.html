<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos</title>
    <!-- o css está com o ID para realizar a alteração de Tema -->
    <link id="css" rel="stylesheet" href="/Jornada_site_brose/Cursos/Light Mode/light.css">
</head>
<body>

    <header>
        <nav>
                <!-- Aqui está o botão para abrir a side bar, juntamente com a função para abrir o mesmo -->
            <button onclick="abrirOuFecharSideBar()" class="openSideBar"><img class="botãoAbrir3linhas" src="/Jornada_site_brose/Cursos/Light Mode/3 linhas preto.png" alt="3 linhas"></button>
            <!-- Logo da Brose -->
            <img src="Brose_logo.png" alt="Brose Logo" class="logo">
        </nav>

        <nav>
            <!-- Linguagens disponíveis do site -->
            <label>PT</label>
            <label>EN</label>
            <label>GR</label>
            <!-- Botão que altera o tema com base no ID do css-->
            <button id="botão-dark" onclick="darkMode()" class="dark-mode">Alterar Tema</button>
        </nav>

    </header>

    <main>

            <!-- Banner -->
        <img class="banner" src="banner cursos.jpg">

        <div class="roleta-topicos">

            <label class="topico" onclick="selecionarTopico(this, 'basico')">Cursos Básicos</label>
            <label class="topico" onclick="selecionarTopico(this, 'intermediario')">Cursos Intermediários</label>
            <label class="topico" onclick="selecionarTopico(this, 'avançado')">Cursos Avançados</label>
            <div id="linha-animada"></div>
        </div>

    <div id="cursos">
        <!-- Div que cobre todos os tópicos -->

    </div>

    </main>

    <!-- Barra Lateral -->
     <div class="sidebar-background" style="display: none;">
        <div class="sidebar">
        <div class="sidebarBotao">
            <h2 id="Menu-sideBar">Menu</h2>
            <!-- Botão para fechar a SideBar -->
            <button class="openSideBar1" onclick="abrirOuFecharSideBar()"> <img src="3 linhas preto.png" alt="3 linhas"></button>
        </div>
        <!-- Botões para ir para a página respectiva -->
        <a id="Home-sideBar" href="">Home</a>
        <a id="Cursos-sideBar" href="">Cursos</a>
        <a id="Cargos-sideBar" href="">Cargos</a>
        <a id="Perfil-sideBar" href="">Perfil</a>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
