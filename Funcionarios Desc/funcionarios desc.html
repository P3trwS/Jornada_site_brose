<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargos - Descrição</title>
    <!-- o css está com o ID para realizar a alteração de Tema -->
    <link id="css" rel="stylesheet" href="/Jornada_site_brose/Funcionarios Desc/light.css">
</head>
<body>


<header>
    <nav>
        <!-- Aqui está o botão para abrir a side bar, juntamente com a função para abrir o mesmo -->
        <button onclick="abrirOuFecharSideBar()" class="openSideBar"><img class="botãoAbrir3linhas" src="/Jornada_site_brose/Cursos/Light Mode/3 linhas preto.png" alt="3 linhas"></button>
        <!-- Logo da Brose -->
        <img src="/Jornada_site_brose/Cargos/Brose_logo.png" alt="Brose Logo" class="logo">
    </nav>

    <nav>
        <!-- Linguagens disponíveis do site -->
        <label>PT</label>
        <label>EN</label>
        <label>GR</label>
        <!-- Botão que altera o tema com base no ID do css-->
        <button id="botão-dark" onclick="darkMode()" class="dark-mode">Alterar Tema</button>
    </nav>

</header>

<main>
    <div class="container">
        <div class="cabecalho">
            <h1> Nome do Funcionário</h1>
            <div class="botoes">
                <button class="botao" title="Excluir Funcionário"><img src="delete.png" alt="Excluir Funcionário"></button>
            </div>
        </div>

        <div class="infos">
            <div class="duplas">
                <strong> Matrícula:</strong>
                <label id="matricula"> 1 </label>
            </div>
            <div class="duplas">
                <strong> Cargo:</strong>
                <label id="cargo"> T.I </label>
            </div>
            <div class="duplas">
                <strong> Idade: </strong>
                <label id="idade"> 20 </label>
            </div>
        </div>

        <h2>Cursos/Skills</h2>
        <p id="skills"> Tenho SENAI</p>

        <div class="botoes">
            <button class="botao" title="Excluir Funcionário"> Excluir Funcionário </button>
        </div>
    </div>

    


</main>

<div class="sidebar-background" style="display: none;">
    <div class="sidebar">
    <div class="sidebarBotao">
        <h2 id="Menu-sideBar">Menu</h2>
        <!-- Botão para fechar a SideBar -->
        <button class="openSideBar1" onclick="abrirOuFecharSideBar()"><img class="botãoAbrir3linhas" src="/Jornada_site_brose/Cursos/Light Mode/3 linhas preto.png" alt="3 linhas"></button>
    </div>
    <!-- Botões para ir para a página respectiva -->
    <a id="Home-sideBar" href="">Home</a>
    <a id="Cursos-sideBar" href="">Cursos</a>
    <a id="Cargos-sideBar" href="">Cargos</a>
    <a id="Perfil-sideBar" href="">Perfil</a>
    </div>
</div>


<script src="script.js"></script>

</body>
</html>
