<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos - Edição</title>
    {% load static %}
    <!-- o css está com o ID para realizar a alteração de Tema -->
    <link id="css" rel="stylesheet" href="{% static 'Cursos Desc/Light Mode/light.css' %}">
</head>
<body>

    <header>
        <nav>
                <!-- Aqui está o botão para abrir a side bar, juntamente com a função para abrir o mesmo -->
            <button onclick="abrirOuFecharSideBar()" class="openSideBar"><img class="botãoAbrir3linhas" src="{% static 'IMAGENS IGUAIS/Light Mode/3 linhas preto.png' %}" alt="3 linhas"></button>
            <!-- Logo da Brose -->
            <img src="{% static 'IMAGENS IGUAIS/Brose_logo.png' %}" alt="Brose Logo" class="logo">
        </nav>

        <nav>
            <!-- Linguagens disponíveis do site -->
            <label>PT</label>
            <label>EN</label>
            <label>GR</label>
            <!-- Botão que altera o tema com base no ID do css-->
            <button id="botão-dark" onclick="darkMode()" class="dark-mode">Alterar Tema</button>
        </nav>

    </header>

    <main>

        <img class="banner" src="{% static 'Cursos Desc/banner cursos.jpg' %}">


        <h1 id="titulo"> Administração </h1>
        <h1> Nível 1</h1>

        <div class="desc">
            <h2 id="Descricao"> Descrição </h2>
            <p> O curso de Administração é voltado para a formação de profissionais capazes de gerenciar e liderar organizações em diversos setores,<br> sejam eles públicos, privados ou do terceiro setor.  </p>
        </div>

        <div class="botoes">

            <a href="{% url 'cursos' %}"><button class="botao"> Voltar </button></a>

        </div>

        <div class="sidebar-background" style="display: none;">
            <div class="sidebar">
              <div class="sidebarBotao">
                <h2 id="Menu-sideBar">Menu</h2>
                <!-- Botão para fechar a SideBar -->
                <button class="openSideBar1" onclick="abrirOuFecharSideBar()"><img class="botãoAbrir3linhas" src="{% static 'IMAGENS IGUAIS/Light Mode/3 linhas preto.png' %}" alt="3 linhas" /></button>
              </div>
              <!-- Botões para ir para a página respectiva -->
              <a id="Home-sideBar" href="{% url 'home_page' %}">Home</a>
              <a id="Cursos-sideBar" href="{% url 'cursos' %}">Cursos</a>
              <a id="Cargos-sideBar" href="{% url 'cargos' %}">Cargos</a>
              <a id="Perfil-sideBar" href="{% url 'funcionario' %}">Funcionários</a>
            </div>
          </div>

    </main>

    <script src="{% static 'Cursos Desc/script.js' %}"></script>
