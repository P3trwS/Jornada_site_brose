<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player with Playlist</title>
    <link rel="stylesheet" href="light.css">
</head>
<body>
    <div class="container">
        <div class="video-player">
            <video id="main-video" controls  poster="Brose_logo.png">
                <source src="video1.mp4" type="video/mp4" >
                Your browser does not support the video tag.
            </video>
            <div class="description">
                <h2 id="video-title">Video 1 Title</h2>
                <p id="video-description">Description of Video 1</p>
            </div>
        </div>
        <div class="playlist">
            <h3>Playlist</h3>
                <div class="video-playlist">
                <img src="Brose_logo.png" alt="video">
                <label for="Aula 2"> Aula 2</label>
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
