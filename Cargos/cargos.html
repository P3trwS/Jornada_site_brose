<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargos</title>
    <!-- o css está com o ID para realizar a alteração de Tema -->
    <link id="css" rel="stylesheet" href="/Jornada_site_brose/Cargos/Light Mode/light.css">
</head>
<body>

    <header>
        <nav>
                <!-- Aqui está o botão para abrir a side bar, juntamente com a função para abrir o mesmo -->
            <button onclick="abrirOuFecharSideBar()" class="openSideBar"><img class="botãoAbrir3linhas" src="/Jornada_site_brose/Cursos/Dark Mode/3 linhas branco.png" alt="3 linhas"></button>
            <!-- Logo da Brose -->
            <img src="Brose_logo.png" alt="Brose Logo" class="logo">
        </nav>

        <nav>
            <!-- Linguagens disponíveis do site -->
            <label>PT</label>
            <label>EN</label>
            <label>GR</label>
            <!-- Botão que altera o tema com base no ID do css-->
            <button id="botão-dark" onclick="darkMode()" class="dark-mode">Alterar Tema</button>
        </nav>

    </header>

    <main>

        <div class="main">
            <div class="main-setor">
                <div class="setor">
                    Financeiro
                </div>
                <div class="cargo">
                    <h2 id="titulo-cargo"> Gerente Financeiro </h2>
                    <p> Vagas: 1/1 </p>
                </div>
                <div class="cargo">
                    <h2 id="titulo-cargo"> Analista Financeiro </h2>
                    <p> Vagas: 18/20 </p>
                </div>
                <div class="cargo">
                    <h2 id="titulo-cargo"> Assistente Financeiro </h2>
                    <p> Vagas: 5/5 </p>
                </div>
                <div class="cargo">
                    <h2 id="titulo-cargo"> Contador </h2>
                    <p> Vagas: 3/3 </p>
                </div>
                
            </div>


        </div>


    </main>
</body>
