<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brose</title>
    <!-- O css Está com o ID para realizar a mudança de tema -->
    <link id="css" rel="stylesheet" href="dark.css">
</head>
<body>
    <header>
        <nav>
            <!-- Logo da Brose -->
            <img src="Brose_logo.png" alt="Brose Logo" class="logo">
        </nav>

        <nav>
            <!-- Idiomas -->
            <label>PT</label>
            <label>EN</label>
            <label>GR</label>
            <!-- Botão para alterar tema -->
            <button id="botão-dark" class="dark-mode">Mudar Tema</button>
        </nav>

    </header>

    <main>

        <!-- Login -->
        <div class="login-espaço">
            <div class="brose-login">
                <!-- Logo do Login -->
                <img id="logo-login" src="Brose_Logo_Nova.png" alt="Brose_login_cadeado">
            </div>

            <!-- Inputs do Login -->
            <div class="inputs-login">
                <label for="username" id="username-label">Usuário</label>
                <input type="text" id="username">

                <label for="senha" id="senha-label">Senha</label>
                <input type="text" id="senha">
                <label id="F-senha">Esqueceu a senha?</label>

            </div>

            <!-- Botão de Login-->
            <div class="login-confirmar-butao">
                <button class="botao-login">Entrar</button>

            </div>
        </div>
    

    </main>

    <script src="script.js"></script>
</body>
</html>
